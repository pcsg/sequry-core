<table class="data-table data-table-flexbox">
    <thead>
    <tr>
        <th>
            {{labelTitle}}
        </th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>
            <label class="field-container">
                <span class="field-container-item" title="{{labelUser}}">
                    {{labelUser}}
                </span>
                <input value="{{user}}" type="text" class="pwm-passwordtypes-copy field-container-field" readonly>
            </label>
        </td>
    </tr>
    <tr>
        <td>
            <label class="field-container">
                <span class="field-container-item" title="{{labelPassword}}">
                    {{labelPassword}}
                </span>
                <input value="{{password}}" type="password" class="pwm-passwordtypes-copy pwm-passwordtypes-show field-container-field" readonly>
            </label>
        </td>
    </tr>
    <tr>
        <td>
            <label class="field-container">
                <span class="field-container-item" title="{{labelNote}}">
                    {{labelNote}}
                </span>
                <div class="field-container-field pwm-passwordtypes-textarea">
                    {{note}}
                </div>
            </label>
        </td>
    </tr>
    </tbody>
</table>
