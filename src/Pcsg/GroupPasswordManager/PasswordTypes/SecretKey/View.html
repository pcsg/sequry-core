<table class="data-table data-table-flexbox">
    <thead>
    <tr>
        <th>
            {{labelTitle}}
        </th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>
            <label class="field-container">
                <span class="field-container-item" title="{{labelHost}}">
                    {{labelHost}}
                </span>
                <input type="text" value="{{host}}" class="field-container-field pwm-passwordtypes-copy" readonly>
            </label>
        </td>
    </tr>
    <tr>
        <td>
            <label class="field-container">
                <span class="field-container-item" title="{{labelUser}}">
                    {{labelUser}}
                </span>
                <input type="text" value="{{user}}" class="field-container-field pwm-passwordtypes-copy" readonly>
            </label>
        </td>
    </tr>
    <tr>
        <td>
            <label class="field-container">
                <span class="field-container-item" title="{{labelPassword}}">
                    {{labelPassword}}
                </span>
                <input type="password" value="{{password}}" class="field-container-field pwm-passwordtypes-copy pwm-passwordtypes-show" readonly>
            </label>
        </td>
    </tr>
    <tr>
        <td>
            <label class="field-container">
                <span class="field-container-item" title="{{labelKey}}">
                    {{labelKey}}
                </span>
                <div class="field-container-field pwm-passwordtypes-textarea pwm-passwordtypes-copy">
                    {{key}}
                </div>
            </label>
        </td>
    </tr>
    <tr>
        <td>
            <label class="field-container">
                <span class="field-container-item" title="{{labelNote}}">
                    {{labelNote}}
                </span>
                <div class="field-container-field">
                    {{note}}
                </div>
            </label>
        </td>
    </tr>
    </tbody>
</table>
