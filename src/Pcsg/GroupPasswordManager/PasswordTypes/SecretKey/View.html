<table class="pcsg-gpm-data-table pcsg-gpm-password-view">
    <thead>
    <tr>
        <th>
            {{labelTitle}}
        </th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>
            <label class="pcsg-gpm-password-view-label">
                <span class="pcsg-gpm-password-view-label-text" title="{{labelHost}}">
                    {{labelHost}}
                </span>
                <span class="pcsg-gpm-password-view-value pwm-passwordtypes-copy">
                    {{host}}
                </span>
            </label>
        </td>
    </tr>
    <tr>
        <td>
            <label class="pcsg-gpm-password-view-label">
                <span class="pcsg-gpm-password-view-label-text" title="{{labelUser}}">
                    {{labelUser}}
                </span>
                <span class="pcsg-gpm-password-view-value pwm-passwordtypes-copy">
                    {{user}}
                </span>
            </label>
        </td>
    </tr>
    <tr>
        <td>
            <label class="pcsg-gpm-password-view-label">
                <span class="pcsg-gpm-password-view-label-text" title="{{labelPassword}}">
                    {{labelPassword}}
                </span>
                <span class="pcsg-gpm-password-view-value pwm-passwordtypes-copy-hide">
                    {{password}}
                </span>
            </label>
        </td>
    </tr>
    <tr>
        <td>
            <label class="pcsg-gpm-password-view-label">
                <span class="pcsg-gpm-password-view-label-text" title="{{labelKey}}">
                    {{labelKey}}
                </span>
                <span class="pcsg-gpm-password-view-value pwm-passwordtypes-copy">
                    {{key}}
                </span>
            </label>
        </td>
    </tr>
    <tr>
        <td>
            <label class="pcsg-gpm-password-view-label">
                <span class="pcsg-gpm-password-view-label-text" title="{{labelNote}}">
                    {{labelNote}}
                </span>
                <span class="pcsg-gpm-password-view-value">
                    {{note}}
                </span>
            </label>
        </td>
    </tr>
    </tbody>
</table>
