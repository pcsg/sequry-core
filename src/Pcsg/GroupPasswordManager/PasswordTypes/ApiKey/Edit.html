<table class="data-table data-table-flexbox">
    <thead>
    <tr>
        <th>
            {{labelTitle}}
        </th>
    </tr>
    </thead>

    <tbody>
    <tr>
        <td>
            <label class="field-container">
                <span class="field-container-item" title="{{labelUrl}}">
                    {{labelUrl}}
                </span>
                <input class="field-container-field pcsg-gpm-password-edit-value"
                       type="text" name="url"/>
            </label>
        </td>
    </tr>
    <tr>
        <td>
            <label class="field-container">
                <span class="field-container-item" title="{{labelKey}}">
                    {{labelKey}}
                </span>
                <input class="field-container-field pcsg-gpm-password-edit-value pwm-passwordtypes-show"
                       type="password" name="key"/>
            </label>
        </td>
    </tr>
    <tr>
        <td>
            <label class="field-container">
                <span class="field-container-item" title="{{labelNote}}">
                    {{labelNote}}
                </span>
                <textarea
                        class="field-container-field pcsg-gpm-password-edit-value"
                        name="note"></textarea>
            </label>
        </td>
    </tr>
    </tbody>
</table>
