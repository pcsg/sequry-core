<table class="data-table data-table-flexbox">
    <thead>
    <tr>
        <th>
            {{labelTitle}}
        </th>
    </tr>
    </thead>

    <tbody>
    <tr>
        <td>
            <label class="field-container">
                <span class="field-container-item" title="{{labelUser}}">
                    {{labelUser}}
                </span>
                <span class="field-container-field">
                    <input class="pcsg-gpm-password-edit-value" type="text" name="user"/>
                </span>
            </label>
        </td>
    </tr>
    <tr>
        <td>
            <label class="field-container">
                <span class="field-container-item" title="{{labelPassword}}">
                    {{labelPassword}}
                </span>
                <span class="field-container-field">
                    <input class="pcsg-gpm-password-edit-value pwm-passwordtypes-show" type="password" name="password"/>
                </span>
            </label>
        </td>
    </tr>
    <tr>
        <td>
            <label class="field-container">
                <span class="field-container-item" title="{{labelUrl}}">
                    {{labelUrl}}
                </span>
                <span class="field-container-field">
                    <input class="pcsg-gpm-password-edit-value" type="text" name="url"/>
                </span>
            </label>
        </td>
    </tr>
    <tr>
        <td>
            <label class="field-container">
                <span class="field-container-item" title="{{labelNote}}">
                    {{labelNote}}
                </span>
                <span class="field-container-field">
                    <textarea class="pcsg-gpm-password-edit-value" name="note"></textarea>
                </span>
            </label>
        </td>
    </tr>
    </tbody>
</table>
