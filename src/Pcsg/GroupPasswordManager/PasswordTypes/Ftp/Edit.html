<table class="data-table data-table-flexbox">
    <thead>
    <tr>
        <th>
            {{labelTitle}}
        </th>
    </tr>
    </thead>

    <tbody>
    <tr>
        <td>
            <label class="field-container">
                <span class="field-container-item" title="{{labelHost}}">
                    {{labelHost}}
                </span>
                <input class="field-container-field pcsg-gpm-password-edit-value"
                       type="text" name="host" autocomplete="off"/>
            </label>
        </td>
    </tr>
    <tr>
        <td>
            <label class="field-container">
                <span class="field-container-item" title="{{labelUser}}">
                    {{labelUser}}
                </span>
                <input class="field-container-field pcsg-gpm-password-edit-value"
                       type="text"
                       name="user" autocomplete="off"/>
            </label>
        </td>
    </tr>
    <tr>
        <td>
            <label class="field-container">
                <span class="field-container-item" title="{{labelPassword}}">
                    {{labelPassword}}
                </span>
                <input class="field-container-field pcsg-gpm-password-edit-value gpm-passwordtypes-show"
                       type="password" name="password" autocomplete="off"/>
            </label>
        </td>
    </tr>
    <tr>
        <td>
            <label class="field-container">
                <span class="field-container-item" title="{{labelNote}}">
                    {{labelNote}}
                </span>
                <textarea
                        class="field-container-field pcsg-gpm-password-edit-value"
                        name="note"
                        rows="7"></textarea>
            </label>
        </td>
    </tr>
    </tbody>
</table>
