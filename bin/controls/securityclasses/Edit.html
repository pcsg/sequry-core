<h1>
    {{edittitle}}
</h1>

<form>
    <table class="securityclasses-edit-table data-table data-table-flexbox">
        <thead>
        <tr>
            <th>
                {{basicData}}
            </th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item" title="{{title}}">
                        {{title}}
                    </span>
                    <input type="text" name="title" class="field-container-field">
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item" title="{{description}}">
                        {{description}}
                    </span>
                    <input type="text" name="description" class="field-container-field">
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item" title="{{authPlugins}}">
                        {{authPlugins}}
                    </span>
                    <div class="field-container-field pcsg-gpm-securityclasses-authplugins">
                    </div>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item" title="{{authPluginsAdd}}">
                        {{authPluginsAdd}}
                    </span>
                    <div class="field-container-field pcsg-gpm-securityclasses-authplugins-add">
                    </div>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item" title="{{requiredFactors}}">
                        {{requiredFactors}}
                    </span>
                    <span class="field-container-field pcsg-gpm-securityclasses-requiredfactors">
                    </span>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item" title="{{groups}}">
                        {{groups}}
                    </span>
                    <div class="field-container-field pcsg-gpm-securityclasses-groups"></div>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item" title="{{allowPasswordLinks}}">
                        {{allowPasswordLinks}}
                    </span>
                    <div class="field-container-field">
                        <input type="checkbox" name="allowPasswordLinks">
                    </div>
                </label>
            </td>
        </tr>
        </tbody>
    </table>
</form>
