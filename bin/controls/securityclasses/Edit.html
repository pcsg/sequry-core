<h1>
    {{edittitle}}
</h1>

<table class="data-table data-table-flexbox">
    <thead>
    <tr>
        <th>
            {{basicData}}
        </th>
    </tr>
    </thead>

    <tbody>
    <tr>
        <td>
            <label class="field-container">
                <span class="field-container-item" title="{{title}}">
                    {{title}}
                </span>
                <span class="field-container-field">
                    <input type="text" class="pcsg-gpm-securityclasses-title"/>
                </span>
            </label>
        </td>
    </tr>
    <tr>
        <td>
            <label class="field-container">
                <span class="field-container-item" title="{{description}}">
                    {{description}}
                </span>
                <span class="field-container-field">
                    <input type="text" class="pcsg-gpm-securityclasses-description"/>
                </span>
            </label>
        </td>
    </tr>
    <tr>
        <td>
            <label class="field-container">
                <span class="field-container-item" title="{{authPlugins}}">
                    {{authPlugins}}
                </span>
                <div class="field-container-field pcsg-gpm-password-authplugins">
                </div>
            </label>
        </td>
    </tr>
    <tr>
        <td>
            <label class="field-container">
                <span class="field-container-item" title="{{requiredFactors}}">
                    {{requiredFactors}}
                </span>
                <span class="field-container-field pcsg-gpm-password-requiredfactors">
                </span>
            </label>
        </td>
    </tr>
    <tr>
        <td>
            <label class="field-container">
                <span class="field-container-item" title="{{groups}}">
                    {{groups}}
                </span>
                <div class="field-container-field pcsg-gpm-securityclasses-groups"></div>
            </label>
        </td>
    </tr>
    </tbody>
</table>
