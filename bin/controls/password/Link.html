<div class="pcsg-gpm-password-link-create">
    <table class="data-table data-table-flexbox">
        <thead>
        <tr>
            <th>
                {{tableHeader}}
            </th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td>
                <label class="field-container">
                    <div class="field-container-item">
                        <span title="{{maxCallsLabel}}">
                            {{maxCallsLabel}}
                        </span>
                        <div class="pcsg-gpm-password-link-active">
                            <input type="checkbox"
                                   class="pcsg-gpm-password-link-maxCalls"
                                   checked>
                            <span>{{activeLabel}}</span>
                        </div>
                    </div>
                    <input class="field-container-field pcsg-gpm-password-link-option"
                           type="number" name="maxCalls" value="1">
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="field-container">
                    <div class="field-container-item">
                        <span title="{{validDateLabel}}">
                            {{validDateLabel}}
                        </span>
                        <div class="pcsg-gpm-password-link-active">
                            <input type="checkbox"
                                   class="pcsg-gpm-password-link-validDate">
                            <span>{{activeLabel}}</span>
                        </div>
                    </div>
                    <input class="field-container-field pcsg-gpm-password-link-option" type="date"
                           name="validDate" disabled>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="field-container">
                    <div class="field-container-item">
                        <span title="{{passwordLabel}}">
                            {{passwordLabel}}
                        </span>
                        <div class="pcsg-gpm-password-link-active">
                            <input type="checkbox"
                                   class="pcsg-gpm-password-link-password">
                            <span>{{activeLabel}}</span>
                        </div>
                    </div>
                    <input class="field-container-field pcsg-gpm-password-link-option"
                           type="password" name="password" disabled>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item" title="{{messageLabel}}">
                        {{messageLabel}}
                    </span>
                    <textarea class="field-container-field" name="message"></textarea>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item pcsg-gpm-password-link-longlabel" title="{{emailLabel}}">
                        {{emailLabel}}
                    </span>
                    <input type="text" class="field-container-field" name="email">
                </label>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="pcsg-gpm-password-link-list"></div>
