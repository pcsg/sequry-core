<h1>
    {{title}}
</h1>

<table class="data-table data-table-flexbox">
    <thead>
    <tr>
        <th>
            {{basicData}}
        </th>
    </tr>
    </thead>

    <tbody>
    <tr>
        <td>
            <label class="field-container">
                <span class="field-container-item" title="{{securityClass}}">
                    {{securityClass}}
                </span>
                <span class="field-container-field pcsg-gpm-security-classes">

                </span>
            </label>
        </td>
    </tr>
    <tr>
        <td>
            <label class="field-container">
                <span class="field-container-item" title="{{passwordTitle}}">
                    {{passwordTitle}}
                </span>
                <input type="text"
                       class="field-container-field pcsg-gpm-password-title"/>
            </label>
        </td>
    </tr>
    <tr>
        <td>
            <label class="field-container">
                <span class="field-container-item"
                      title="{{passwordDescription}}">
                    {{passwordDescription}}
                </span>
                <input type="text"
                       class="field-container-field pcsg-gpm-password-description"/>
            </label>
        </td>
    </tr>
    <tr>
        <td>
            <label class="field-container">
                <span class="field-container-item" title="{{passwordOwner}}">
                    {{{passwordOwner}}}
                </span>
                <div class="field-container-field pcsg-gpm-password-owner"></div>
            </label>
        </td>
    </tr>
    </tbody>
</table>

<table class="data-table data-table-flexbox">
    <thead>
    <tr>
        <th>
            {{payload}}
        </th>
    </tr>
    </thead>

    <tbody>
    <tr>
        <td>
            <div class="field-container">
                <span class="field-container-field pcsg-gpm-password-payload">
                </span>
            </div>
        </td>
    </tr>
    </tbody>
</table>

<table class="data-table data-table-flexbox">
    <thead>
    <tr>
        <th>
            {{extra}}
        </th>
    </tr>
    </thead>

    <tbody>
    <tr>
        <td>
            <label class="field-container">
                <span class="field-container-item" title="{{passwordCategory}}">
                    {{passwordCategory}}
                </span>
                <div class="field-container-field pcsg-gpm-password-edit-category">
                </div>
            </label>
        </td>
    </tr>
    <tr>
        <td>
            <label class="field-container">
                <span class="field-container-item"
                      title="{{passwordCategoryPrivate}}">
                    {{passwordCategoryPrivate}}
                </span>
                <div class="field-container-field pcsg-gpm-password-edit-category-private">
                </div>
            </label>
        </td>
    </tr>
    </tbody>
</table>
