<h1>
    {{title}}
</h1>

<div class="pcsg-gpm-recoverycode-warning">
    {{{info}}}
</div>

<table class="data-table data-table-flexbox product-data">
    <thead>
    <tr>
        <th>
            {{basicData}}
        </th>
    </tr>
    </thead>

    <tbody>
    <tr>
        <td>
            <label class="field-container">
                <span class="field-container-item" title="{{username}}">
                    {{username}}
                </span>
                <span class="field-container-field">
                    {{usernameValue}}
                </span>
            </label>
        </td>
    </tr>
    <tr>
        <td>
            <label class="field-container">
                <span class="field-container-item" title="{{authPlugin}}">
                    {{authPlugin}}
                </span>
                <span class="field-container-field">
                    {{authPluginValue}}
                </span>
            </label>
        </td>
    </tr>
    <tr>
        <td>
            <label class="field-container">
                <span class="field-container-item" title="{{date}}">
                    {{date}}
                </span>
                <span class="field-container-field">
                    {{dateValue}}
                </span>
            </label>
        </td>
    </tr>
    <tr>
        <td>
            <span class="field-container-field pcsg-gpm-recoverycode-code">
                {{recoveryCode}}
            </span>
        </td>
    </tr>
    </tbody>
</table>
