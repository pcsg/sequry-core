<form>
    <table class="data-table data-table-flexbox">
        <thead>
        <tr>
            <th>
                {{ftpData}}
            </th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item" title="{{host}}">
                        {{host}}
                    </span>
                    <span class="field-container-field">
                        <input type="text" name="host"/>
                    </span>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item" title="{{user}}">
                        {{user}}
                    </span>
                    <span class="field-container-field">
                        <input type="text" name="user"/>
                    </span>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item" title="{{password}}">
                        {{password}}
                    </span>
                    <span class="field-container-field">
                        <input type="password" name="password"/>
                    </span>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item" title="{{note}}">
                        {{note}}
                    </span>
                    <span class="field-container-field">
                        <textarea name="note"></textarea>
                    </span>
                </label>
            </td>
        </tr>
        </tbody>
    </table>
</form>
